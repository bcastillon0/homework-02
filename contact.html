    <!-- Required meta tags -->

    <title>Contact</title>
</head>

<body>
    <!-- Navigation Section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">About</a>

            <li class="nav-item active">
                <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            </ul>
        </div>
    </nav>

    

    <section>
        <!-- Assets above the form-->
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Contact</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p>Thank you for stopping by. Feel free to reach out with any inquiries. </p>
                </div>
            </div>
        </div>
    </section>
    <!-- Start of the Form Section -->
    <section class="form-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form action="">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" placeholder="First Name">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <input type="email" class="form-control" placeholder="Email Address">
                            </div>            
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <textarea class="form-control" rows="4"></textarea>
                            </div>            
                        </div>
                        <div class="form-row">
                            <div class="button col-md-12">
                                <button type="button" class="btn btn-secondary btn-lg btn-block">Send</button>
                            </div>            
                        </div>
                    </form>
                </div>
            </div>
        
        </div>
    </section>


    
    
   


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
